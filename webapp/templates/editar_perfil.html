{% extends "basePerfil.html" %}
{% block titulo %} Editar perfil {% endblock %}
{% block contenedor %}
<div class="bg-white dark:bg-zinc-800 shadow-md rounded-lg p-4 mx-auto max-w-md">
    <h2 class="text-lg font-semibold mb-4">Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username" class="block text-sm text-zinc-700 dark:text-zinc-300">Username</label>
        <input type="text" id="username" name="username" value="{{ request.user.username }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200" readonly>
        <label for="first_name" class="block text-sm text-zinc-700 dark:text-zinc-300">Nombre</label>
        <input type="text" id="first_name" name="first_name" value="{{ form.first_name.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <label for="last_name" class="block text-sm text-zinc-700 dark:text-zinc-300">Apellido</label>
        <input type="text" id="last_name" name="last_name" value="{{ form.last_name.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <label for="email" class="block text-sm text-zinc-700 dark:text-zinc-300">Correo electrónico</label>
        <input type="text" id="email" name="email" value="{{ form.email.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <label for="pais" class="block text-sm text-zinc-700 dark:text-zinc-300">País</label>
        <input type="text" id="pais" name="pais" value="{{ form.pais.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <label for="region" class="block text-sm text-zinc-700 dark:text-zinc-300">Región</label>
        <input type="text" id="region" name="region" value="{{ form.region.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <label for="ciudad" class="block text-sm text-zinc-700 dark:text-zinc-300">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" value="{{ form.ciudad.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <label for="distrito" class="block text-sm text-zinc-700 dark:text-zinc-300">Distrito</label>
        <input type="text" id="distrito" name="distrito" value="{{ form.distrito.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg mt-4 w-full">Save Changes</button>
    </form>
</div>
{% endblock %}
