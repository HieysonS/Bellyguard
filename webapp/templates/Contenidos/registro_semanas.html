{% extends "baseContenidos.html" %}
{% block titulo %} Registro de Semanas de Embarazo {% endblock %}
{% block contenedor %}
<div class="flex flex-col items-center">
    <img src="https://img.freepik.com/vector-gratis/lindo-bebe-durmiendo-ilustracion-icono-dibujos-animados-almohada-nube_138676-2812.jpg?size=338&ext=jpg&ga=GA1.1.1687694167.1714867200&semt=ais" class="mb-4" style="width: 100px; heigth: 100px">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-5">
        <label for="edad_gestacional" class="block text-zinc-700 dark:text-zinc-300 font-bold mb-2">Edad Gestacional</label>
          <input
            type="number"
            id="edad_gestacional"
            name="edad_gestacional"
            placeholder="# Semana"
            min="1"
            max="40"
            class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-800 dark:text-zinc-200"
          />
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-3 rounded focus:outline-none focus:shadow-outline">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
