{% extends "baseContenidos.html" %}
{% block titulo %}
Estilo de Vida
{% endblock %}

{% block contenedor %}
<div class="flex flex-col items-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 white:bg-zinc-800" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
