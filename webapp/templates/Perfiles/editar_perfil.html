{% extends "basePerfiles.html" %}
{% block titulo %} Editar perfil {% endblock %}
{% block contenedor %}
<div class="bg-white dark:bg-zinc-800 shadow-md rounded-lg p-4 mx-auto max-w-md">
    <h2 class="text-lg font-semibold mb-4">Edita tu perfil</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <label for="username" class="block text-sm text-zinc-700 dark:text-zinc-300">Username</label>
        <input type="text" id="username" name="username" value="{{ request.user.username }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200" readonly>

        <label for="first_name" class="block text-sm text-zinc-700 dark:text-zinc-300">Nombre</label>
        <input type="text" id="first_name" name="first_name" value="{{ form.cleaned_data.first_name }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        
        <label for="last_name" class="block text-sm text-zinc-700 dark:text-zinc-300">Apellido</label>
        <input type="text" id="last_name" name="last_name" value="{{ form.cleaned_data.last_name }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
        
        <label for="email" class="block text-sm text-zinc-700 dark:text-zinc-300">Correo electrónico</label>
        <input type="text" id="email" name="email" value="{{ form.cleaned_data.email }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">

        <label for="pais" class="block text-sm text-zinc-700 dark:text-zinc-300">País</label>
        <select id="pais" name="pais" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
            {% for pais in form.pais.field.queryset %}
            <option value="{{ pais.id }}" {% if form.pais.value == pais.id %}selected{% endif %}>{{ pais.nombre }}</option>
            {% endfor %}
        </select>

        <label for="region" class="block text-sm text-zinc-700 dark:text-zinc-300">Región</label>
        <select id="region" name="region" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
            {% for region in form.region.field.queryset %}
            <option value="{{ region.id }}" {% if form.region.value == region.id %}selected{% endif %}>{{ region.nombre }}</option>
            {% endfor %}
        </select>

        <label for="ciudad" class="block text-sm text-zinc-700 dark:text-zinc-300">Ciudad</label>
        <select id="ciudad" name="ciudad" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
            {% for ciudad in form.ciudad.field.queryset %}
            <option value="{{ ciudad.id }}" {% if form.ciudad.value == ciudad.id %}selected{% endif %}>{{ ciudad.nombre }}</option>
            {% endfor %}
        </select>

        <label for="distrito" class="block text-sm text-zinc-700 dark:text-zinc-300">Distrito</label>
        <select id="distrito" name="distrito" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:border-blue-500 dark:bg-zinc-700 dark:text-zinc-200">
            {% for distrito in form.distrito.field.queryset %}
            <option value="{{ distrito.id }}" {% if form.distrito.value == distrito.id %}selected{% endif %}>{{ distrito.nombre }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg mt-4 w-full">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
